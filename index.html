<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row content">
                <div class="col-7 sm-6"></div>
                <div
                    class="reservation col-5 sm-6 border rounded-4 bg-light bg-opacity-50 mt-3 mb-3 pb-2"
                >
                    <div class="mt-4">
                        <h2>Travel reservation form</h2>
                    </div>
                    <div>
                        <h6>* denotes mandotory</h6>
                    </div>
                    <div>
                        <form action="haii.html" onsubmit="return validate()">
                            <div class="mb-2">
                                <label for="uname"
                                    >Full name<sup>*</sup>:</label
                                >
                                <input
                                    type="text"
                                    name="fname"
                                    id="na"
                                    placeholder="firstname lastname"
                                />
                            </div>
                            <div class="mb-2">
                                <label for="email"
                                    >Email address<sup>*</sup>:</label
                                >
                                <input type="text" id="e" />
                            </div>
                            <div class="mb-2">
                                <label for="email"
                                    >Select Tour Package<sup>*</sup>:</label
                                >
                                <select id="tour">
                                    <option value="0">select</option>
                                    <option value="1">Goa</option>
                                    <option value="2">Gujarath</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="date"
                                    >Arrival date<sup>*</sup>:</label
                                >
                                <input
                                    type="text"
                                    placeholder="dd/mm/yr"
                                    name="date"
                                    id="da"
                                />
                            </div>
                            <div class="mb-2">
                                <label for="person"
                                    >No of persons<sup>*</sup>:</label
                                >
                                <input type="text" name="person" id="num" />
                            </div>
                            <p id="demo"></p>
                            <div class="mb-2">
                                <p>What would you want to avail<sup>*</sup>:</p>
                                <div class="row">
                                    <div class="col-3">
                                        <label for="board">Boarding</label>
                                    </div>

                                    <div class="col-9">
                                        <input
                                            type="checkbox"
                                            name="boarding"
                                            id="board"
                                        />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <label for="food">fooding</label>
                                    </div>
                                    <div class="col-9">
                                        <input
                                            type="checkbox"
                                            name="seeing"
                                            id="food"
                                        />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <label for="sightseeing"
                                            >Sight seeing</label
                                        >
                                    </div>
                                    <div class="col-9">
                                        <input
                                            type="checkbox"
                                            name="sightseeing"
                                            id="sight"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="discount"
                                    >Discount Coupon code:</label
                                >
                                <input type="text" name="discount" />
                            </div>
                            <div>
                                <p>Terms and condition</p>
                                <input type="radio" name="choice" id="agree" />
                                <label for="agree">I agree</label>
                                <input
                                    type="radio"
                                    name="choice"
                                    id="disagree"
                                />
                                <label for="disagree">I disagree</label>
                            </div>
                            <div>
                                <input
                                    class="btn btn-warning mt-3"
                                    type="submit"
                                    value="  complete reservation"
                                />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--bootstrap script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <!-- custom script -->
        <script src="js/script.js"></script>
    </body>
</html>
